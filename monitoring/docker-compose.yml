version: "3.8"

services:

    prometheus:
        image: prom/prometheus:latest
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
        command:
            - "--config.file=/etc/prometheus/prometheus.yml"
        ports:
            - "9090:9090"
        restart: always

    grafana:
        image: grafana/grafana:latest
        ports:
            - "3000:3000"
        volumes:
            - grafana-data:/var/lib/grafana
        restart: always

    pushgateway:
        image: prom/pushgateway:latest
        ports:
            - "9091:9091"
        restart: always

volumes:
    grafana-data:
